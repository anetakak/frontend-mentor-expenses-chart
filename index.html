<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="expenses-chart-component">
    <section class="header section">
      <div class="header__heading">
        <h2 class="section__heading">My balance</h2>
        <p><span class="header__total">$921.48</span>
        </p>
      </div>
      <div class="header__circle"></div>
    </section>

    <section class="chart section">
      <h1 class="chart__heading">Spending - Last 7 days</h1>

      <div class="chart__box">

        <!-- chart items adding by JS -->

      </div>

      <div class="summary">
        <div class="summary__heading">
          <h2 class="section__heading">Total this month</h2>
          <p><span class="summary__cost summary__numbers">$478.33</span></p>
        </div>
        <div class="summary__item">
          <p><span class="summary__numbers">+2.4%</span></p>
          <p>from last month</p>
        </div>


      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./dist/js/main.min.js"></script>
</body>

</html>
